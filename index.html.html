<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="blackjackcss.css">
    <title>Document</title>
</head>
<body>
    <h1 id="header">Blackjack</h1>
    <h2 id="message-el" class="subheader">Want to play a round? </h2>
    <h2 id="cards" class="subheader">Your Cards: </h2>
    <h2 id="sum" class="subheader">Sum: </h2>

    <h2 id="dealers-cards" class="subheader">Dealer's Cards: </h2>
    <h2 id="dealers-sum" class="subheader">Dealer's Sum: </h2>

    <div class="button-container">
        <button id="start-game" onclick="startGame()">START GAME</button>
    </div>

    <div class="button-container">
        <button id="new-card" onclick="newCard()">NEW CARD</button>
    </div>

    <div class="button-container">
        <button id="end-game" onclick="endGame()">END GAME</button>
    </div>

   <p id="player-el">Nika:</p>
   
    <script src="testing.js"></script>
</body>
</html>
